<div class="card-personalizada animate__animated animate__fadeIn">
  <h2>Por pa√≠s</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-input-busqueda
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        [placeholder]="placeholder"
      ></app-input-busqueda>
    </div>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let pais of paisesSugeridos"
  >
    <a class="nav-link" [routerLink]="['/pais/', pais.cca2]"
      >{{ pais.name.common }}
    </a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
    <a class="nav-link">Buscar todo lo relacionado con "{{ termino }}" </a>
  </li>
</ul>

<br />
<div *ngIf="mostrarError" class="alert alert-danger">
  {{ msjError }}
</div>

<div *ngIf="paises?.length > 0" class="row">
  <div class="col">
    <app-tabla-detalle [paises]="paises"></app-tabla-detalle>
  </div>
</div>
